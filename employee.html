<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Employee Payroll App/CSS/employee.css">
    <link href="http://fonts.gooleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../Employee Payroll App/Assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">
                Employee Payroll form 
            </div>
            <div class="row content">
                <label class="label-text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name..." required>
            </div>
        </form>
    </div>
    <div class="row-content">
        <label class="label text" for="profile">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" name="profile" id="profile1"
                        value="../../Employee Payroll App/Assets/Ellipse -3.png" required>
                <img class="profile" id="image1" src="../Employee Payroll App/Assets/Ellipse -3.png"> 
            </label>
            <label>
                <input type="radio" name="profile" id="profile2"
                        value="../../Employee Payroll App/Assets/Ellipse -1.png" required>
                <img class="profile" id="image2" src="../Employee Payroll App/Assets/Ellipse -1.png"> 
            </label>
            <label>
                <input type="radio" name="profile" id="profile3"
                        value="../../Employee Payroll App/Assets/Ellipse -3.png" required>
                <img class="profile" id="image3" src="../Employee Payroll App/Assets/Ellipse -8.png"> 
            </label>
            <label>
                <input type="radio" name="profile" id="profile4"
                        value="../../Employee Payroll App/Assets/Ellipse -3.png" required>
                <img class="profile" id="image4" src="../Employee Payroll App/Assets/Ellipse -7.png"> 
            </label>
        </div>
    </div>
</body>
</html>
